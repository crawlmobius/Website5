<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Two numbers</title>
</head>

<body>
 <input id="demo1">
<input id="demo2"> 
<button type="button" onClick= "myNumbers()">
Which number is larger?</button>

<p id="demo"></p>
<script>

function myNumbers(){
var a = document.getElementById('demo1').value;
var b = document.getElementById('demo2').value;	
	
if (a > b){
document.write("The largest number between \n", a, "\n and \n", b, "\n is \n", a);}
else if (a<b) {
document.write("The largest number is \n", b);}
else {
document.write("Numbers are even");}
}


</script>
</body>
</html>
