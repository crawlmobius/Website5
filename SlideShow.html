<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>SlideShow</title>

<script type="text/javascript">
var length = 10;                //the total number of images
var current = 0;               //the current slide number
var slide_tray = new Array();  //an array to hold the uploaded images


function load_slide(place,file) {
   slide_tray[place] = new Image();
   slide_tray[place].src = file;
   }
   
//This loop is executed when the page is uploaded to initialise the image array
for (i=0; i<length;  i++)
{
   var file_name = "images/pic" + i + ".jpg";	//Generate current image file name
   load_slide(i, file_name);
}

//Load next image
function goforward() {
  current = current + 1;
  if( current == slide_tray.length ) {
     current = 0;
  }
  document.slide.src=slide_tray[current].src; //update current image
  PN.innerHTML = current;
}

//Load previous image
function gobackward() {
  current = current - 1;
  if( current < 0 ) {
     current = slide_tray.length-1;
  }
  document.slide.src=slide_tray[current].src;  //update current image
  PN.innerHTML = current;
}

</script>


</head>

<body bgcolor="#990000">
<form>
<table bgcolor="#CCCCCC" align = "center">
    <tr align="center">
      <td colspan="2"><img src="images/pic0.jpg" width="400" height="400" name="slide"/></td>
      
    </tr>
    <tr align="center">
      <td colspan="2" align="center"><div id="PN" name="PN">0</div>
      </td>
    </tr>
    <tr align="center">
      <td><input type="button" value="Backward" onClick="gobackward()"></td>
      <td><input type="button" value="Forward" onClick="goforward()"></td>
    </tr>
</table>
</form>
</body>
</html>
