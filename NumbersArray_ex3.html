<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>NumbersArray_ex3</title>
</head>

<body>
<h3> Number Array </h3>
<button type="button"  onClick="myArray()">Start</button>
<p id="demo"> </p>
<script>
function myArray()
{ 

var i;
var a;
var myArray = [i];

  for (i=0; i<15; i++)
   {
	   for (a = 31; a < 46; a++){
		    myArray.push(a) ;
		   document.write(a[i] + "<br>");
		   }
   }
	}







</script>

</body>
</html>
