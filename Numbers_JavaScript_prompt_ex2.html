<body>
<button type="button"  onClick="myNumbers()">Start</button>
 
 <script>
 function myNumbers(){
	 var a = prompt("Enter the first number", "17");
	 var b = prompt("Enter the second number", "20");
	 
	 {var c = a * b;}
	 {document.write("Multiplication of \n", a, "\n and \n", b, "\n is equal \n", c);}
	 
	 
	 }
 
 </script>
